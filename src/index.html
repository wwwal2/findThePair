<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the pairs</title>
</head>

<body>
  <div class="main-container">

    <div class="menu-container">
      <div class="height-controller controller">
        <div class="label">height</div>
        <i class="arrow up ">  </i>
        <div class="content"></div>
        <i class="arrow down "></i>
      </div>

      <div class="width-controller controller">
        <div class="label">width</div>
        <i class="arrow up "></i>
        <div></div>
        <i class="arrow down "></i>
      </div>

      <div class="preview-controller controller">
        <div class="label">Preview (seconds):</div>
        <i class="arrow up "></i>
        <div></div>
        <i class="arrow down "></i>
      </div>

      <div class="gameOver-controller controller">
        <div class="label">GameOver in (minutes):</div>
        <i class="arrow up "></i>
        <div></div>
        <i class="arrow down"></i>
      </div>

      <div class="start-container">
        <button class="start"> start </button>
        <div class="timer">
          <div class="timer-label">TIMER</div>
          <div class="timer-value"></div>
        </div>
      </div>
    </div>

    <div class="field-container">
    </div>
  </div>
</body>

</html>
